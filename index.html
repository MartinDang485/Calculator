<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href = "styles.css">
    </head>

    <body>
        <div id="outerContainer">
            <div id="output">
                
            </div>
            <div id="buttonContainer">
                <div class = "rowOne">
                    <button id="ac" data-operation>AC</button>
                    <button id="del"data-operation>DEL</button>
                    <button id="divide"data-operation>/</button>
                </div>
                <div class = "rowTwo">
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>*</button>
                </div>
                <div class = "rowThree">
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>+</button>
                </div>
                <div class = "rowFour">
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>-</button>
                </div>
                <div class = "rowFive">
                    <button id="decimal"data-number>.</button>
                    <button id="zero" data-number>0</button>
                    <button id="equal"data-operation>=</button>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
